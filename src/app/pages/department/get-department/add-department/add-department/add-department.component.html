<h1 mat-dialog-title class="title">Add Department</h1>
<div>
  <form [formGroup]="departmentForm">
    <div mat-dialog-content>
      <div class="row">
        <div class="left-field">
          <mat-form-field appearance="outline">
            <mat-label>Department Name</mat-label>
            <input matInput formControlName="departmentName" required>
            <mat-error *ngIf="departmentForm.invalid">Department Name is required</mat-error>
          </mat-form-field>
        </div>
        <div class="right-field">
          <mat-slide-toggle formControlName="isactive" color="primary" [labelPosition]="'before'">Active
          </mat-slide-toggle>
        </div>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <div>
    <button mat-flat-button class="cancel" (click)="onCancelClick()">
      <span>Cancel</span>
    </button>
  </div>
  <div>
    <button mat-flat-button class="save" (click)="addDepartment()" [class.save-enable]="this.departmentForm.valid"
      [disabled]="this.departmentForm.invalid">
      <span>Save</span>
    </button>
  </div>
</div>
