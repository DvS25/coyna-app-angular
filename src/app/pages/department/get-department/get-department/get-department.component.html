    <div style="margin-top: 6px;">
      <div class="search">
        <mat-form-field appearance="outline" style="width: 20em;">
          <img src="assets/img/search.svg" alt="search" class="search-icon">
          <input matInput type="search" placeholder="Search" class="search-input">
        </mat-form-field>
      </div>
      <div class="add">
        <button mat-flat-button class="add-button" (click)="addOrEditDepartment(false)">
          <span>+ Add</span>
        </button>
      </div>
    </div>
  
    <table mat-table [dataSource]="departments" class="mat-elevation-z4">
  
      <ng-container matColumnDef="departmentName" >
        <th mat-header-cell *matHeaderCellDef>Department Name</th>
        <td mat-cell *matCellDef="let department">{{department.name | titlecase}}</td>
      </ng-container>
  
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let department">
          <button mat-flat-button [ngClass]="department.status === 'ACTIVE' ? 'active-button' : 'inactive-button'">{{department.status}}</button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let department">
          <img src="assets/img/edit.svg" alt="edit" class="action-icon" (click)="addOrEditDepartment(true, department)">
          <img src="assets/img/view.svg" alt="view" class="action-icon">
          <img src="assets/img/export.svg" alt="export" class="action-icon">
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
