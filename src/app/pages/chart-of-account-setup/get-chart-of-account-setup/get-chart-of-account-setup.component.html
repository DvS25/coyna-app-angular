<div>

    <div class="col-md-12 nopad d-flex0 align-items-center">
      <p class="header-coa">Chart Of Accounts Setup</p>
    </div>
  </div>

  <mat-divider></mat-divider> -->

  <div style="margin-top: 6px;">
    <div class="search">
      <mat-form-field appearance="outline" style="width: 20em;">
        <img src="assets/img/search.svg" alt="search" class="search-icon">
        <input matInput type="search" placeholder="Search" class="search-input">
      </mat-form-field>
    </div>
    <div class="add">
      <button mat-flat-button class="add-button" (click)="addOrEditCoa(false)">
        <span>+ Add</span>
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="chartOfAccounts" class="mat-elevation-z4">

    <ng-container matColumnDef="accountName">
      <th mat-header-cell *matHeaderCellDef>Account Name</th>
      <td mat-cell *matCellDef="let chartOfAccount">{{chartOfAccount.coaName | titlecase}}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let chartOfAccount">{{chartOfAccount.type | titlecase}}</td>
    </ng-container>

    <ng-container matColumnDef="detailType">
      <th mat-header-cell *matHeaderCellDef>Detail Type</th>
      <td mat-cell *matCellDef="let chartOfAccount">{{chartOfAccount.detailType | titlecase}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let chartOfAccount">
        <img src="assets/img/edit.svg" alt="edit" class="action-icon" (click)="addOrEditCoa(true, chartOfAccount)">
        <img src="assets/img/trash.svg" alt="trash" class="action-icon" (click)="deleteChartOfAccount(chartOfAccount)">
        <img src="assets/img/register.svg" alt="register" class="action-icon" (click)="register()">
        <img src="assets/img/export.svg" alt="export" class="action-icon">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
