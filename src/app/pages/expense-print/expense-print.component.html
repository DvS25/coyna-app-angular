<div>
  <div class="print-customer">
    <mat-card class="customer-card">
      <mat-card-content>
        <div class="row">
          <div class="left-field">
            <p>XYZ ltd</p>
          </div>
          <div class="right-field">
            <div>
              <mat-card class="date-card">
                <mat-card-content class="date-card-content">August 26, 2023</mat-card-content>
              </mat-card>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <table mat-table [dataSource]="dataSource1" class="mat-elevation-z1">

    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
          <!-- <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox> -->
      </th>
      <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
      </td>
  </ng-container>

  <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Date</th>
      <td mat-cell *matCellDef="let element"> {{(element.transactionDate)}} </td>
  </ng-container>

  <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let element"> {{element.transactionCategory}} </td>
  </ng-container>

  <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef>No</th>
      <td mat-cell *matCellDef="let element"> {{element.tnumber}} </td>
  </ng-container>

  <ng-container matColumnDef="vendor">
      <th mat-header-cell *matHeaderCellDef>Vendor</th>
      <td mat-cell *matCellDef="let element"> {{element.entityName}} </td>
  </ng-container>

  <!-- <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Account Name</th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container> -->

  <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let element"> {{element.amount.toFixed(2)}} </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button (click)="exportToCsv()" class="add-button">Export to CSV</button>
</div>
