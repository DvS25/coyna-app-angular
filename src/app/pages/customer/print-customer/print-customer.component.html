<div>
  <div class="print-customer">
    <mat-card class="customer-card">
      <mat-card-content>
        <div class="row">
          <div class="left-field">
            <p>XYZ ltd</p>
          </div>
          <div class="right-field">
            <div>
              <mat-card class="date-card">
                <mat-card-content class="date-card-content">August 26, 2023</mat-card-content>
              </mat-card>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <table mat-table [dataSource]="customers" class="mat-elevation-z1">

    <ng-container matColumnDef="customerName">
      <th mat-header-cell *matHeaderCellDef>Customers</th>
      <td mat-cell *matCellDef="let customer">{{customer.name | titlecase}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Company name</th>
      <td mat-cell *matCellDef="let customer">{{customer.companyName | titlecase}}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let customer">{{customer.address | titlecase}}</td>
    </ng-container>

    <ng-container matColumnDef="phoneNo">
      <th mat-header-cell *matHeaderCellDef>Phone No</th>
      <td mat-cell *matCellDef="let customer">{{customer.contactNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let customer">{{customer.emailId}}</td>
    </ng-container>

    <ng-container matColumnDef="balance">
      <th mat-header-cell *matHeaderCellDef>Balance</th>
      <td mat-cell *matCellDef="let customer">{{customer.unpaidBalance}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
