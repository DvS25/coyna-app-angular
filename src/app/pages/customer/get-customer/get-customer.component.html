<div>
  <div>
    <div class="customer">
      <mat-card class="customer-card">
        <mat-card-content>
          <div class="row">
            <div class="left-field">
              <img src="../../../../../assets/img/total_bill.svg" alt="total_bill" style="width: 40px;
                  height: 40px;">
            </div>
            <div class="right-field">
              <p>
                <span class="amt">1,250</span>
                <br>
                <span class="description">Total bills for last 1 year</span>
              </p>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="customer">
      <mat-card class="customer-card">
        <mat-card-content>
          <div class="row">
            <div class="left-field">
              <img src="../../../../../assets/img/payment-received.svg" alt="payment-received" style="width: 40px;
                  height: 40px;">
            </div>
            <div class="right-field">
              <p>
                <span class="amt">1,250</span>
                <br>
                <span class="description">Total bills for last 1 year</span>
              </p>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="customer">
      <mat-card class="customer-card">
        <mat-card-content>
          <div class="row">
            <div class="left-field">
              <img src="../../../../../assets/img/unpaid_bill.svg" alt="unpaid_bill" style="width: 40px;
                  height: 40px;">
            </div>
            <div class="right-field">
              <p>
                <span class="amt">1,250</span>
                <br>
                <span class="description">Total bills for last 1 year</span>
              </p>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="add">
      <button mat-flat-button class="add-button" (click)="addOrEditCustomer(false)">
        <span>+ New Customer</span>
      </button>
    </div>
  </div>

  <div>
    <div class="search">
      <mat-form-field appearance="outline" style="display: flex;">
        <img src="assets/img/search.svg" alt="search" class="search-icon">
        <input matInput type="search" placeholder="Search" class="search-input">
      </mat-form-field>
    </div>
    <div class="filter">
      <mat-card class="filter-card">
        <mat-card-content class="filter-icon"><img src="../../../../../assets/img/filter.svg" alt="filter" style="width: 17px;
              height: 17px;"></mat-card-content>
      </mat-card>
    </div>
    <div class="forward">
      <mat-card class="forward-card">
        <mat-card-content class="forward-icon"><img src="../../../../../assets/img/forward.svg" alt="printer" style="width: 16px;
                height: 16px;"></mat-card-content>
      </mat-card>
    </div>
    <div class="printer">
      <mat-card class="printer-card" (click)="printCustomers()">
        <mat-card-content class="printer-icon"><img src="../../../../../assets/img/printer.svg" alt="printer" style="width: 17px;
                height: 17px;"></mat-card-content>
      </mat-card>
    </div>
  </div>

  <table mat-table [dataSource]="customers" class="mat-elevation-z4">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let customer">{{customer.name | titlecase}}</td>
    </ng-container>

    <ng-container matColumnDef="phoneNo">
      <th mat-header-cell *matHeaderCellDef>Phone No</th>
      <td mat-cell *matCellDef="let customer">{{customer.contactNumber}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let customer">{{customer.emailId}}</td>
    </ng-container>

    <ng-container matColumnDef="unpaidBalance">
      <th mat-header-cell *matHeaderCellDef>Unpaid Balance</th>
      <td mat-cell *matCellDef="let customer">{{customer.unpaidBalance}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let customer">
        <img src="assets/img/edit.svg" alt="edit" class="action-icon" (click)="addOrEditCustomer(true, customer)">
        <img src="assets/img/register1.svg" alt="register" class="action-icon">
        <img src="assets/img/dollor.svg" alt="dollor" class="action-icon">
        <img src="assets/img/export.svg" alt="export" class="action-icon">
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
