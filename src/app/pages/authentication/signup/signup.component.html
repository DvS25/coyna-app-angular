<div class="container-fluid">
    <div class="row vh-100 overflow-hidden">
        <div class="col-md-6 bg-section position-relative h-100 d-none d-md-block">
            <div class="bg-text-container text-white">
                <h1 class="fs-1">Welcome to Coyna</h1>
                <p>Simplify. Automate. Thrive</p>
            </div>
            <div class="bg-stripes-1 position-absolute"></div>
            <div class="bg-stripes-2 position-absolute"></div>
            <div class="bg-stripes-3 position-absolute"></div>            
        </div>
        <div class="col-md-6 h-100 overflow-auto">
            <div class="d-grid justify-content-center align-items-center h-100">
                <div class="login-content pt-3">
                    <div class="text-center">
                        <img src="../../../../assets/img/Coyna.png" class="mb-4" height="81">
                        <h1 class="mb-4 text-title">Sign Up</h1>
                    </div>
                            <form class="py-5"  [formGroup]="SignupForm">                              
                                <mat-form-field appearance="outline" class="w-100 mb-4">
                                    <mat-label>Email</mat-label>
                                    <input matInput placeholder="Enter Email"  autocomplete="off" id="emailId" name="emailId" formControlName="emailId" 
                                    [ngClass]="{
                                    'is-invalid': submitted && f['emailId'].errors,
                                     'is-valid': submitted && !f['emailId'].errors}">
                                     <mat-error *ngIf="submitted && f['emailId'].errors">Email Address is required</mat-error>                                             
                                </mat-form-field>                                
                                <mat-form-field appearance="outline" class="w-100 mb-4">
                                    <mat-label>Password</mat-label>
                                    <input matInput [type]="passwordType"  autocomplete="off" id="password" placeholder="Enter password" name="password"
                                    formControlName="password"  aria-describedby="password"
                                    [ngClass]="{
                                    'is-invalid': submitted && f['password'].errors,
                                     'is-valid': submitted && !f['password'].errors}">       
                                     <mat-error *ngIf="submitted && f['password'].errors">Password is required</mat-error>                                              
                                </mat-form-field>
                                <mat-form-field appearance="outline" class="w-100 mb-4">
                                    <mat-label>Confirm Password</mat-label>
                                    <input matInput [type]="passwordType"  autocomplete="off" id="confirmpassword" placeholder="Enter confirm password" name="password" (input)="ConfirmedPassword()"
                                    formControlName="confirmpassword"  aria-describedby="confirmpassword"
                                    [ngClass]="{
                                    'is-invalid': submitted && f['confirmpassword'].errors,
                                     'is-valid': submitted && !f['confirmpassword'].errors}">       
                                     <mat-error *ngIf="submitted && f['confirmpassword'].errors">Confirm Password is required</mat-error>                                              
                                </mat-form-field>
                                <mat-form-field appearance="outline" class="w-100 mb-4">
                                    <mat-label>User Name</mat-label>
                                    <input matInput type="text"  autocomplete="off" id="name" placeholder="Enter name" name="name"
                                    formControlName="name"  aria-describedby="name"
                                    [ngClass]="{
                                    'is-invalid': submitted && f['name'].errors,
                                     'is-valid': submitted && !f['name'].errors}">       
                                     <mat-error *ngIf="submitted && f['name'].errors">User Name is required</mat-error>                                              
                                </mat-form-field>  
                                <button class="btn btn-primary btn-lg w-100 d-block" (click)="onSubmit()">Register</button>
                                <div class="text-center text-title">Already have an account ?<a href="javascript:void()" (click)="RedirectToLogIn()" class="text-decoration-none text-linear">Log In</a></div>
                            </form>                                      
                        </div>
                    </div>
                </div>
            </div>
        </div>
