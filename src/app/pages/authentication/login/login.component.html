<div class="container-fluid">
    <div class="row vh-100 overflow-hidden">
        <div class="col-md-6 bg-section position-relative h-100 d-none d-md-block">
            <div class="bg-text-container text-white">
                <h1 class="fs-1">Welcome to Coyna</h1>
                <p>Simplify. Automate. Thrive</p>
            </div>
            <div class="bg-stripes-1 position-absolute"></div>
            <div class="bg-stripes-2 position-absolute"></div>
            <div class="bg-stripes-3 position-absolute"></div>   
            <div class="image-section position-absolute"></div>         
        </div>
        <div class="col-md-6 h-100 overflow-auto">
            <div class="d-grid justify-content-center align-items-center h-100">
                <div class="login-content pt-3">
                    <div class="text-center">
                        <img src="../../../../assets/img/Coyna.png" class="mb-4" height="81">
                        <h1 class="mb-4 text-title fw-bold">Login</h1>
                    </div>
                    <!-- <mat-tab-group dynamicHeight mat-stretch-tabs animationDuration="500ms"> -->
                        <!-- <mat-tab label="Email">                   -->
                            <form class="py-4" autocomplete="off" [formGroup]="loginForm">                                
                                <mat-form-field appearance="outline" class="w-100 mb-5">
                                    <mat-label>Email / Phone</mat-label>
                                    <input matInput placeholder="Enter Email / Phone"  autocomplete="off" id="email" name="email-username" formControlName="userName" 
                                    [ngClass]="{
                                    'is-invalid': submitted && f['userName'].errors,
                                     'is-valid': submitted && !f['userName'].errors}">   
                                     <mat-error *ngIf="submitted && f['userName'].errors">UserName is required</mat-error>                                             
                                </mat-form-field>                                
                                <mat-form-field appearance="outline" class="w-100 mb-3">
                                    <mat-label>Password</mat-label>
                                    <input matInput [type]="passwordType" autocomplete="off" id="password" placeholder="Enter password" name="password"
                                    formControlName="password"  aria-describedby="password"
                                    [ngClass]="{
                                    'is-invalid': submitted && f['password'].errors,
                                     'is-valid': submitted && !f['password'].errors}">       
                                     <app-icon  matSuffix name="eye" (click)="passwordVisibility(passwordType)" class="me-3 fs-4 align-middle"></app-icon>
                                     <mat-error *ngIf="submitted && f['password'].errors">Password invalid entry by the user</mat-error>                                              
                                </mat-form-field>
                                <div class="mb-3 text-end"><a href="javascript:void()" class="text-decoration-none text-linear" (click)="RedirectToForgotPassword()" >Forgot your password ?</a></div>
                                <button class="btn btn-primary btn-lg w-100 d-block mb-3" (click)="onSubmit()">Login</button>
                                <!-- <div class="d-flex flex-row flex-nowrap align-items-center my-3">
                                    <mat-divider class="flex-grow-1"></mat-divider>
                                    <span class="mx-3 flex-shrink-0 text-title">OR</span>
                                    <mat-divider class="flex-grow-1"></mat-divider>
                                </div> -->
                                <!-- <button class="btn btn-lg w-100 mb-5 text-title" style="border: 1px solid #ECEDEF;border-radius: 10px;"><img src="../../../../assets/img/gmail-logo.png" class="me-3"> Continue with Google</button> -->
                                <div class="text-center text-title">Donâ€™t have an account?  <a href="javascript:void()" class="text-decoration-none text-linear" (click)="RedirectToSignup()" >Sign up</a></div>
                            </form>                                      
                        <!-- </mat-tab> -->

                            <form class="py-5">
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Phone Number</mat-label>
                                    <input matInput placeholder="Enter Phone Number">                                                        
                                </mat-form-field>
                                <button class="btn btn-primary btn-lg w-100 d-block" (click)="RedirectToMobileVerify()">Send OTP</button>
                            </form>
                        </mat-tab> -->
                    <!-- </mat-tab-group> -->
                </div>
            </div>
        </div>
    </div>
</div>
