<div class="login_container d-login-container">
    <div class="login_sec">
        <div class="authentication-inner">
            <!-- Demo login -->
            <div class="card">
                <div class="card-body">
                    <!-- Logo -->
                    <div class="app-brand justify-content-center">
                      <img class="loginpglogo" src="assets/img/Coyna.png">
                    </div>
                    <!-- /Logo -->                   
                    <div class="d-grid0 gap-2 mt-3 mb-4 text-center g-login d-login">
                        <button class="btn btn-primary" type="button">Continue with Google</button>
                      </div>
                      <p class="mb-4 text-center">Or</p>
                    <form id="formAuthentication" class="mb-3">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="text" class="form-control" id="email"
                                   placeholder="Email Address" autofocus
                                   formControlName="email" />

                            <div class="invalid-feedback">
                                <div>Email Address is required</div>
                                <div>Email Address is invalid</div>
                            </div>
                        </div>

                        <div class="mb-3 form-password-toggle">
                            <div class="d-flex justify-content-between">
                                <label class="form-label" for="password">Password</label>
                            </div>
                            <div class="input-group input-group-merge">
                                <input
                                        type="password"
                                        id="password"
                                        class="form-control"
                                        name="password"
                                        placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                                        aria-describedby="password"
                                        formControlName="password" autofocus
                                />
                                <span class="input-group-text cursor-pointer">
                                    <i class="fa fa-eye fa fa-eye-slash"
                                       aria-hidden="true"></i>
                                </span>

                                <div class="invalid-feedback">
                                    <div>Password is required</div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 d-login">
                            <button class="btn btn-primary d-grid w-100" type="submit">Continue</button>
                        </div>
                    </form>
                    <p class="mb-4">Already have an account? <a routerLink="/">
                        <span>Login</span>
                    </a></p>
                </div>
            </div>
            <!-- /Demo Login -->
        </div>
    </div>
</div>
