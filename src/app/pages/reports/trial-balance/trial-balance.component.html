              <label for="name" class="form-label">Store Name</label>

                 <option value="">Select Store</option>

                      <thead>
                          <tr>
                              <th>
                            <a class="tblClsSort"  style="color:white;text-decoration: none;" href="javascript:void(0);" (click)="myFuncSort('site')">DESCRIPTION</a>
                            
                         </th>
                          <th>

                            <a class="tblClsSort" style="color:white;text-decoration: none;"  href="javascript:void(0);" (click)="myFuncSort('debit')">DEBIT</a>

                          </tr>
                      </thead>               
                        <tbody>
                            <tr *ngFor="let item of pdata">
                                <td>{{item.site}}</td>
                                <td>{{ item.opening | currency }}</td>
                                <td>{{item.debit | currency}}</td>
                                <td>{{item.credit | currency}}</td>
                                <td>{{item.closing | currency}}</td>                                           
                            </tr>
                       </tbody>
                    </table>
                </div>
              
              <div class="row mtb-20 justify-content-md-center">
