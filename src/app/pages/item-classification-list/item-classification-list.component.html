<div class="text-end mb-30">
    <button class="coy-btn coy-btn-white btn-icon-only me-20"><app-icon name="filter"></app-icon></button>
    <button class="coy-btn coy-btn-white btn-icon-only me-20"><app-icon name="task-square"></app-icon></button>
    <button class="coy-btn coy-btn-white btn-icon-only  me-20"><app-icon name="printer"></app-icon></button>
    <button class="btn btn-primary d-inline-flex align-items-center px-3" (click)="ConfirmProductOrService()">        
        <span class="me-2 fs-14">New</span>
        <span class="material-symbols-outlined fs-30">arrow_drop_down</span>
    </button>
</div>

<div class="overflow-x-auto">
    <table mat-table [dataSource]="dataSource" class="item-classification-tbl">
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
              <!-- <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()"></mat-checkbox> -->
            </th>
            <td mat-cell *matCellDef="let row" class="checkbox-col">
              <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)"></mat-checkbox>
            </td>
          </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="fw-bold">Name</th>
            <td mat-cell *matCellDef="let element">
                <div class="w-100 d-flex flex-row flex-nowrap align-items-center">
                    <img src="../../../assets/img/background-image.png" class="flex-shrink-0 rounded object-fit-cover me-3" width="45" height="45">
                    <span class="flex-grow-1 text-nowrap">{{element.name}}</span>
                </div>
            </td>
        </ng-container>
      
        <ng-container matColumnDef="itemType">
          <th mat-header-cell *matHeaderCellDef class="fw-bold">Type</th>
          <td mat-cell *matCellDef="let element" class="text-nowrap">{{element.itemType}} </td>
        </ng-container>
      
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef class="description-col fw-bold">Description</th>
            <td mat-cell *matCellDef="let element" class="text-truncate">{{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="qtyInStock">
            <th mat-header-cell *matHeaderCellDef class="fw-bold">Qty</th>
            <td mat-cell *matCellDef="let element">{{element.qtyInStock}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="fw-bold">Action</th>
            <td mat-cell *matCellDef="let element" class="action-col text-nowrap"> 
                <button class="coy-btn coy-btn-light-primary btn-icon-tbl m-1" (click)="EditProductAndService(element)"><app-icon name="edit-2"></app-icon></button>
                <button class="coy-btn coy-btn-light-danger btn-icon-tbl m-1" (click)="DeleteProductAndService(element)"><app-icon name="trash"></app-icon></button>
            </td>
        </ng-container>
              
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
<div class="d-flex flex-row justify-content-between align-items-center">
    <div class="text-light-600 fw-bold">Showing <span class="text-title"> 1 to 3 of 50</span> entries</div>
    <div class="pagination-btn-container">
        <button class="pagination-btn previous-btn align-middle"><span class="material-symbols-outlined">chevron_left</span></button>
        <button class="pagination-btn active">1</button>
        <button class="pagination-btn">2</button>
        <button class="pagination-btn">3</button>
        <span class="align-middle text-title mx-3">&sdot;&sdot;&sdot;</span>
        <button class="pagination-btn">14</button>
        <button class="pagination-btn previous-btn align-middle"><span class="material-symbols-outlined">chevron_right</span></button>
    </div>
</div>
