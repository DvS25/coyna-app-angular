<div class="overflow-x-auto mt-3">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 print-expenses-tbl">      
       <!-- <caption style="caption-side: top;">XYZ ltd</caption> -->
        <ng-container matColumnDef="date">          
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element" class="text-nowrap"> {{element.date}} </td>
        </ng-container>
      
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let element" class="text-nowrap"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="companyName">
          <th mat-header-cell *matHeaderCellDef class="text-nowrap">Company Name</th>
          <td mat-cell *matCellDef="let element" class="text-nowrap"> {{element.companyName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="No">
          <th mat-header-cell *matHeaderCellDef>No</th>
          <td mat-cell *matCellDef="let element" class="text-nowrap"> {{element.No}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Vendor">
          <th mat-header-cell *matHeaderCellDef>Vendor</th>
          <td mat-cell *matCellDef="let element" class="text-nowrap"> {{element.Vendor}} </td>
        </ng-container>

        <ng-container matColumnDef="Category">
            <th mat-header-cell *matHeaderCellDef>Account Name</th>
            <td mat-cell *matCellDef="let element" class="text-nowrap"> {{element.Category}} </td>
        </ng-container>

        <ng-container matColumnDef="Description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let element" class="description-col text-truncate"> {{element.Description}} </td>
        </ng-container>

        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element" class="text-nowrap"> {{element.amount}} </td>
        </ng-container>

        <ng-container matColumnDef="caption">         
          <th mat-header-cell *matHeaderCellDef colspan="8" class="bg-white border-bottom-0">
            <div class="d-flex flex-row justify-content-between align-items-center">
              <span class="text-title fs-18">XYZ ltd</span>
              <span class="text-title-300 rounded-pill px-3 lh-lg" style="background-color: rgba(115, 130, 163, 0.1);">August 26, 2023</span>
            </div>
          </th>
          <!-- <th mat-header-cell *matHeaderCellDef colspan="6">XYZ ltd</th> -->
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="['caption']"></tr>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selection.toggle(row)">
        </tr>
    </table>    
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
<div class="mt-3 mb-3" style="text-align: right;">
  <button type="submit" class="btn btn-primary btn-lg">Export as CSV</button>
</div>
