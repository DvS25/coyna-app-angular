<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<div class="innerdash pagetitle"  *ngIf="showPage == true">
    <div class="row nomrgnbtn">
        <div class="col-md-3 nopad d-flex align-items-center">
        <h1>Company Listing</h1>
    </div>
    <div class="col-md-3">
            <input class="form-control" placeholder="Enter Company Name"
                   [(ngModel)]="companyName" name="companyName" (keyup)="reset($event.target)">
    </div>
          <div class="col-md-2">
              <button type="submit" class="btn btn-primary btn-save" (click)="companySearch()">Search</button>
          </div>
        <div class="col-md-2">
              <button type="submit" class="btn btn-primary btn-save" (click)="reset()">Reset</button>
          </div>


        <div class="col-md-2">
        <a class="btn btn-primary btn-save" routerLink="/add-company">Add Company</a>
    </div>
    </div>
</div><!-- End Page Title -->
<section class="section dashboard"  *ngIf="showPage == true">
    <div class="row">
        <div class="innerform">
        <div class="col-md-12">
         <div class="tablemaindiv mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
           class="mat-elevation-z8 maintable">

        <!-- Position Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
              Company Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="companyType">
            <th mat-header-cell *matHeaderCellDef> Type of service </th>
            <td mat-cell *matCellDef="let element"> {{element.companyType}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef>  City</th>
            <td mat-cell *matCellDef="let element"> {{element.address.city}} </td>
        </ng-container>

        
        <!-- Weight Column -->
        <ng-container matColumnDef="country">
            <th mat-header-cell *matHeaderCellDef>  Country</th>
            <td mat-cell *matCellDef="let element"> {{element.address.country}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="pos3">
            <th mat-header-cell *matHeaderCellDef> Options </th>
            <td mat-cell *matCellDef="let element">
                <button class="viewbtn" (click)="goTo(element.companyId)">

                    <!--<img src="assets/img/view.png">--><i class="fa fa-eye"></i> {{element.edit}}
            </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10,20,30,40,50]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
        </div>
      </div>
    </div>
</section>

<section class="section dashboard" *ngIf="showPage == false">
	<div class="row" style="align-items: center;">
		<div class="col-md-12" style="padding:5px;">
			<h1>Company Listing</h1>
		</div>
	</div>
	<div class="row" style="height: 500px;">
		<div class="col-md-12">
			<div class="alert alert-dismissable alert-danger">
				<strong>Oops!</strong> You dont have access to see this page.
			</div>
		</div>
	</div>
</section>
