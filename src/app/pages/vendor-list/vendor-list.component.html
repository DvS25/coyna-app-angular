<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet">

<div class="row">
    <div class="col-md-3">
        <mat-card class="customer-card">

                <div class="row">
                    <div class="left-field">
                        <img src="../../../../../assets/img/total_bill.svg" alt="total_bill" style="width: 40px;
                  height: 40px;">
                    </div>
                    <div class="right-field">
                        <p>
                            <span class="amt">1,250</span>
                            <br>
                            <span class="description">Total bills for last 1 year</span>
                        </p>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-md-3">
        <mat-card class="customer-card">
            <mat-card-content>
                <div class="row">
                    <div class="left-field">
                        <img src="../../../../../assets/img/payment-received.svg" alt="payment-received" style="width: 40px;
                  height: 40px;">
                    </div>
                    <div class="right-field">
                        <p>
                            <span class="amt">1,250</span>
                            <br>
                            <span class="description">Total bills for last 1 year</span>
                        </p>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-md-3">
        <mat-card class="customer-card">
            <mat-card-content>
                <div class="row">
                    <div class="left-field">
                        <img src="../../../../../assets/img/unpaid_bill.svg" alt="unpaid_bill" style="width: 40px;
                  height: 40px;">
                    </div>
                    <div class="right-field">
                        <p>
                            <span class="amt">1,250</span>
                            <br>
                            <span class="description">Total bills for last 1 year</span>
                        </p>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
<div class="col-md-3">
    <button class="btn btn-primary mt-3 d-inline-flex align-items-center px-3" (click)="addOrEditVendor(false)">        
        <span class="me-2">+ New Vendor</span>
        <span class="material-symbols-outlined fs-30">arrow_drop_down</span></button>
</div>
</div>
<div>
    <div class="search">
    </div>
    <div class="filter">
        <mat-card class="filter-card">
            <mat-card-content class="filter-icon"><img src="../../../../../assets/img/filter.svg" alt="filter" style="width: 17px;
              height: 17px;"></mat-card-content>
        </mat-card>
    </div>
    <div class="forward">
        <mat-card class="forward-card">
            <mat-card-content class="forward-icon"><img src="../../../../../assets/img/forward.svg" alt="printer" style="width: 16px;
                height: 16px;"></mat-card-content>
        </mat-card>
    </div>
    <div class="printer">
        <mat-card class="printer-card">
            <mat-card-content class="printer-icon" [routerLink]="['/print-vendor']"><img src="../../../../../assets/img/printer.svg" alt="printer" style="width: 17px;
                height: 17px;"></mat-card-content>
        </mat-card>
    </div>
</div>
<div class="mt-3">
    <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8" style="padding-top: 20px;">
        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
                </mat-checkbox>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef>Phone No</th>
            <td mat-cell *matCellDef="let element"> {{element.taxidNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
        </ng-container>

        <ng-container matColumnDef="unpaidBalance">
            <th mat-header-cell *matHeaderCellDef>Un-Paid Balance</th>
            <td mat-cell *matCellDef="let element">{{element.businessId}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element">
                <button (click)="addOrEditVendor(true, element)" class="btn-icon-tbl btn-light-primary"><img src="../../../assets/img/tbl-btn-icons/edit-2.svg" width="22"></button>
                <!-- <button class="btn-icon-tbl btn-light-warning m-1"><img src="../../../assets/img/tbl-btn-icons/warningicon.svg" width="22"></button> -->
                <button (click)="moveTo()" class="btn-icon-tbl btn-light-success m-1"><img src="../../../assets/img/tbl-btn-icons/Frame.png" width="22"></button>
                <!-- <button class="btn-icon-tbl btn-light-light m-1"><img src="../../../assets/img/tbl-btn-icons/slash.png" width="22"></button> -->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
        </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" firstPageLabel="Muthu" lastPageLabel="kumaran" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
