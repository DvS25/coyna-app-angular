<div>
  <div style="margin-top: 6px;">
    <div class="search">
      <mat-form-field appearance="outline" style="width: 20em;">
        <img src="assets/img/search.svg" alt="search" class="search-icon">
        <input matInput type="search" placeholder="Search" class="search-input">
      </mat-form-field>
    </div>
    <div class="add">
      <button mat-flat-button class="add-button" (click)="addOrEditUser(false)">
        <span>+ Add</span>
      </button>
    </div>
  </div>

  <table mat-table [dataSource]="users" class="mat-elevation-z4">

    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef>User Name</th>
      <td mat-cell *matCellDef="let user">{{user.name | titlecase}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let user">{{user.emailId | titlecase}}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user">{{user.emailId | titlecase}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let user">
        <img src="assets/img/edit.svg" alt="edit" class="action-icon" (click)="addOrEditUser(true, user)">
        <img src="assets/img/trash.svg" alt="trash" class="action-icon" (click)="deleteUser(user)">
        <button mat-flat-button class="re-invite" (click)="reInviteUser(user)"><img src="assets/img/re-invite.svg" alt="re-invite"
            class="action-re-invite">
          Re-Invite</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
